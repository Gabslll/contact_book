<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/ancientsans" rel="stylesheet">
                
</head>
<body>
    <div>
        <header>
            <h1>Contact Book</h1>
        </header>
        <form id="add-contact">
            <input type="text" class="txt" id="name-contact" required placeholder="Add Contact" />
            <input type="number" class="txt" id="number-contact" required placeholder="Add number" max="999999999999"/>
            <button type="submit" class="add-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path fill="none" d="M0 0h24v24H0z"></path><path fill="currentColor" d="M11 11V5h2v6h6v2h-6v6h-2v-6H5v-2z"></path></svg>
                <span>Add</span>
            </button>
        </form>
        <div class="container">
            <table class="info">
                <thead>
                    <tr>
                        <th>
                            Contact Name
                        </th>
                        <th>
                            Phone Number
                        </th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <td></td>
                        <td></td>
                    </tr>
                </tfoot>
                <tbody id="contact-del"></tbody>
            </table>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
